name: Update Combined Hosts
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
      - name: Run build script
        run: |
          python build_hosts.py --output combined_hosts.txt --custom custom_ips.txt
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep combined_hosts.txt; then
            git add combined_hosts.txt
            git commit -m "Update combined hosts (auto)"
            git push
          else
            echo "No changes"
          fi
